	<body id="fullScreenCanvasBody" >



		<div align="center">
		<div class="tweetCanvasClass" >
			<script src="/assets/processing.js"></script>
			<canvas id="tweetCanvas" data-processing-sources="TweetVisualizer.pde"></canvas>
		</div>
		</div>


		<div id="twitterAbout">
		<ul id="twitterAboutNav">
			<li>
			<h3>about</h3>
			What if you could tell the weather from people's tweets?
			Yellow circles mean nice weather, blue mean rain.
			Scroll over one to see the original tweet. TweetWeather is powered by <a href="http://twitter.com"><img src="assets/twitter_logo.png"></a>

			</li>
		</ul>
		</div>

		<script type="text/javascript">

          // no argument defaults to image/png; image/jpeg, etc also work on some
          // implementations -- image/png is the only one that must be supported per spec.
          var refreshPage = function () {



			var p=Processing.getInstanceById('tweetCanvas');
			p.setup();
			};


		</script>

		<script type="text/javascript">

		 var bound = false;

       function bindJavascript() {
         var pjs = Processing.getInstanceById('tweetCanvas');
         if(pjs!=null) {
           pjs.bindJavascript(this);
           bound = true; }
         if(!bound) setTimeout(bindJavascript, 250);
       }
       bindJavascript();

			function clearInfo(){
				var textarea = document.getElementById('tweetExpand');
				textarea.innerHTML = '';

			}

			function displayInfo(x,y,w,h,tweet)
			{
				var textarea = document.getElementById('tweetExpand');


				textarea.style.left = x + 'px';
				textarea.style.top = y + 'px';
				textarea.innerHTML = '<p>' + tweet + '</p';

				var about = document.getElementById('twitterAbout');
				about.style.bottom = '-390px'

			}
		</script>

		<div id="refreshButton" onclick="refreshPage()"><img src="assets/refresh.png"></div>
		<div id="tweetExpand"></div>


	</body>
</html>
